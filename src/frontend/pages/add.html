<div class="jumbotron text-center">
    <h1>Add product</h1>
</div>

<div class="container">
    <div class="row" id="product_form">
        <div class="col-12">
            <form method="post">
            <div class="alert alert-danger" role="alert" id="message" style="display: none;">
                
            </div>
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" class="form-control" id="sku" name="sku" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="productType">Type</label>
                <select class="form-control" id="productType" name="productType" required>
                <option value='0' id="dvd" name="DVD">DVD</option>
                <option value='1' id="book" name="book">Book</option>
                <option value='2' id="furniture" name="furniture">Furniture</option>
                </select>
            </div>
            <div class="form-group" id="attributes">
                <label for="size">Size (MB)</label>
                <input type="number" id="size" class="form-control" name="size" required>
                <p>
                    Please Fill The Required Information For Your Product
                    And Make Sure You Filled It Correctly.
                </p>
            </div>
            <button id="submit" type="submit" class="btn btn-danger" name="submit">Save</button>
            <a class="btn btn-danger" href="#list" role="button">Cancel</a>
            </form>
        </div>
    </div>
</div>
  <script src="/src/frontend/js/add.js"></script>
